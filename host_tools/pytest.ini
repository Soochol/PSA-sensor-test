[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    hardware: marks tests requiring hardware connection
    slow: marks tests that take significant time
    unit: marks unit tests (no hardware)
log_cli = true
log_cli_level = INFO
log_file = pytest.log
log_file_level = DEBUG
